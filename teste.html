<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/semantic/ui/dist/semantic.css">
    <script src="vendor/components/jquery/jquery.js"></script>
    <script src="vendor/semantic/ui/dist/semantic.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/marcas.js"></script>
    <title>Super-Market</title>
</head>
<body>
<!-- Menu Lateral -->
<div class="ui sidebar vertical menu">
    <div class="item" style="background-color: #16ab39">
        <img class="ui tiny avatar image" src="https://semantic-ui.com/images/avatar2/large/molly.png">
        <span style="color: white;font-size: large">Username</span>
    </div>
    <div class="item">
        <div class="header">Produtos</div>
        <div class="menu">
            <a class="item button" href="views/produtos/produto-incluir.html">Incluir Produto</a>
            <a class="item button" href="views/produtos/marca-incluir.html">Incluir Marca</a>
            <a class="item button" href="views/produtos/unidade-incluir.html">Incluir Unidade</a>
        </div>
    </div>
    <div class="item">
        <div class="header">Estabelecimento</div>
        <div class="menu">
            <a class="item">Incluir Estabelecimento</a>
        </div>
    </div>
    <div class="item">
        <div class="header">Configurações</div>
        <div class="menu">
            <a class="item">Exportar informações</a>
            <a class="item">Enviar por e-mail</a>
        </div>
    </div>
    <div class="item">
        <div class="header">Supporte</div>
        <div class="menu">
            <a class="item">E-mail Support</a>
            <a class="item">FAQs</a>
        </div>
    </div>
</div>

<div class="pusher">

<!-- Menu Superior -->
<header class="ui green top attached three item inverted menu">
    <a class="item" id="sidebarButton">
        <i class="large sidebar icon"></i>
    </a>
    <a class="item" href="views/home/home.html">
        <i class="large home icon"></i>
    </a>
    <a class="item">
        <i class="shopping basket icon"></i>
    </a>
</header>
<!-- Content -->
<main class="ui grid">
    <section class="column" id="content">
        <div class="ui center aligned grid huge header">
            <p>Marcas</p>
        </div>
        <div class="ui divider"></div>
        <div class="ui fluid container">
            <table class="ui unstackable table" >
                <thead>
                    <tr>
                        <th class="">Nome</th>
                        <th></th>
                        <th>
                            <button id="modalShow" class="mini circular ui icon right floated blue button">
                            <i class="plus icon"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableMarcas"></tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="ui modal">
            <div class="header">Incluir</div>
            <div class="content">
                <form action="" class="ui form">
                    <input type="text" placeholder="Nova Marca" id="inputNomeMarca">
                </form>
            </div>
            <div class="actions">
                <button class="small ui approve green button" id="gravar">Gravar</button>
                <button class="small ui cancel button">Sair</button>
            </div>
        </div>
    </section>
</main>

<!-- Menu Inferior -->
<footer class="ui green bottom fixed two item inverted menu">
    <a class="item">
        <i class="shop icon"></i>
        Lista
    </a>
    <a class="item">
        <i class="bar chart icon"></i>
        Consultar
    </a>
</footer>
</div>
<script>
    $('.ui.modal')
        .modal('setting', 'closable', false)
        .modal('attach events', '#modalShow', 'show');
</script>
</body>
</html>
