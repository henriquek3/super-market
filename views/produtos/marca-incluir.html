
<div class="ui center aligned grid huge header">
    <p>Marcas</p>
</div>
<div class="ui divider"></div>
<div class="ui fluid container">
    <table class="ui unstackable table" >
        <thead>
        <tr>
            <th class="">Nome</th>
            <th></th>
            <th>
                <button id="modalShow" class="mini circular ui icon right floated blue button">
                    <i class="plus icon"></i>
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="tableMarcas"></tbody>
    </table>
</div>
<!-- Modal -->
<div class="ui modal">
    <div class="header">Incluir</div>
    <div class="content">
        <form action="" class="ui form">
            <input type="text" placeholder="Nova Marca" id="inputNomeMarca">
        </form>
    </div>
    <div class="actions">
        <button class="small ui approve green button" id="gravar">Gravar</button>
        <button class="small ui cancel button">Sair</button>
    </div>
</div>
<script>
    $('.ui.modal')
        .modal('setting', 'closable', false)
        .modal('attach events', '#modalShow', 'show')
    ;
    // -------------
    var listaMarcas = [];

    function setLista(list) {
        var table = '';
        for (var key in list) {
            table += '<tr><td class="twelve wide field">'+ list[key].nome +'</td>';
            table += '<td><button class="mini circular ui icon green button"><i class="edit icon"></i></button></td>';
            table += '<td><button class="mini circular ui icon red button"><i class="edit icon"></i></button></td></tr>';
        }
        $('#tableMarcas').html(table);
    }

    function addData() {
        var nome = $('#inputNomeMarca').val();
        listaMarcas.unshift({"nome" : nome});
        setLista(listaMarcas);
    }

    $('#gravar').click(function () {
        addData();
        $('#inputNomeMarca').val('');
    });

    setLista(listaMarcas);



</script>
